<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Knight list
    </title>
    <meta http-equiv="Content-Type" charset="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Posiadane złoto: </h1><span th:text="${playerinformation.gold}"/>
    <a th:href="${'/checkQuests'}">Aktualizuj zadania</a>
    <table class="table">
        <thead>
        <tr>
            <td>Imie</td>
            <td>Poziom</td>
            <td>Zadanie</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="knight : ${knights}">
        <tr>
            <td><p th:text="${knight.name}"/></td>
            <td><p th:text="${knight.level}"/></td>
            <td>
                <span th:if="${knight.quest == null}">Brak aktualnego zadania<a th:href="${'assignQuest?knightId='+knight.id}">Przypisz zadanie</a></span>
                <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"/>
            </td>
            <td><a th:href="${'/knight?id='+knight.id}">Podgląd</a> </td>
            <td><a th:href="${'/knight/delete/'+knight.id}">Usuń</a> </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newknight">Zrekrutuj nowego rycerza</a>
    </div>
</div>
</body>
</html>
